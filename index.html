<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/checklist.ico">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font nunito google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
        theme: {
              extend: {
                  fontFamily: {
                      myfont: ['Nunito', 'sans-serif'],
                  },
              }
          }
      }
  </script>
  <link rel="stylesheet" href="css/styles.css">
  <title>to be a front-end developer</title>
</head>
<body>
  <header class="w-100 bg-black">
    <div class="container mx-auto flex justify-between items-center spacebetween">
      <div><h1 class="text-white">to be</h1></div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
      </div>
    </div>
    
  </header>
    <header>
        <h1>you are at <p id="progress-counter">0%</p> to be a front-end developer</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a task..." required>
            <button type="submit">Add</button>
        </form>
        <p class="small-text">add more skills if you see that this is not enough</p>
        <div class="button-container">
            <button id="hide-completed-button">Hide/show Completed Tasks</button>
            
            <button id="delete-all-button">Delete All Tasks</button>
        </div>
        <!-- <div>
            <button id="delete-all-button">Delete All Tasks</button>
        </div> -->
    </header>
    <div class="separator"></div>
      
  <ul id="task-list"></ul>

  <!-- scripts here -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
  
  <script src="script.js"></script>

</body>
</html>
